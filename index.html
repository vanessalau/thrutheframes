<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

		
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

	    <a-scene>
				<a-assets>
					<a-asset-item id="object" src="model/t-o.obj"></a-asset-item>
					<a-asset-item id="material" src="model/t-o.mtl"></a-asset-item>
				</a-assets>


				<a-entity camera="userHeight: 1.6" look-controls></a-entity>
				</a-entity>

				<a-obj-model src="#object" mtl="#material"
							scale=".5 .5 .5 ">
				</a-obj-model>




	    </a-scene>

	</body>
</html>
